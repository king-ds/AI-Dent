<ion-content>


<div class="sign-in-loader" *ngIf='login_loader'>
  <ion-spinner name="crescent" style="color: white;"></ion-spinner>
</div>

  <div class="main-content" *ngIf='!login_loader'>
<!-- Header -->
  <div class="logo">
    <img src="/assets/draft_logo.png" alt="" />
  </div>
  <div class="app-name">
    A.I. Dent
  </div>
  <div class="welcome">
    Welcome! Login to your A.I. Dent Account
  </div>
<!-- End of Header -->


<div class="login-btn" *ngIf='selection_button'>
  <div class="login-btn-container">
      <button id="login-clinician-btn" (click)='login_as_clinician()'>LOGIN AS CLINICIAN</button>
  </div>
  <div class="login-btn-container">
      <button id="login-clinician-instructor-btn" (click)='login_as_clinician_instructor()'>LOGIN AS CLINICAL INSTRUCTOR</button>
  </div>
  <div class="login-btn-container">
      <button id="login-patient-btn" (click)='login_as_patient()'>LOGIN AS PATIENT</button>
  </div>
</div>




<!-- Clinician Login Form -->
<div class="clinician-forms" *ngIf='clinician_login_form'>
  <form [formGroup]= 'login_clinician_form'>
    <ion-item>
      <ion-label position="stacked">Student Number</ion-label>
      <ion-input formControlName="student_number" id="username" clearInput type="text"></ion-input>
      <ion-icon name="contact" slot="start" ion-align-self-center></ion-icon>
    </ion-item>

    <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input formControlName="password" id="password" type="password" clearInput></ion-input>
        <ion-icon name="key"slot="start" ion-align-self-center></ion-icon>
    </ion-item>

  <div class="login-btn-container">
    <button id="login-clinician-btn" (click)="loginClinician()">LOGIN AS CLINICIAN</button>
  </div>
  </form>

  <div class="login-btn-container" (click)='back_to_selection()'>
      <button id="selection-btn"><ion-icon name="arrow-dropleft-circle" style="float: left;"></ion-icon>GO BACK TO SELECTION</button>
  </div>
</div>
<!-- End of Clinician Login Form -->

<!-- Clinician Instructor Login Form -->
<div class="clinician-forms" *ngIf='clinician_instructor_login_form'>
    <form [formGroup]='login_instructor_form'>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input formControlName="username" id="username" clearInput type="text"></ion-input>
        <ion-icon name="contact" slot="start" ion-align-self-center></ion-icon>
      </ion-item>
  
      <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input formControlName="password" id="password" type="password" clearInput></ion-input>
          <ion-icon name="key"slot="start" ion-align-self-center></ion-icon>
      </ion-item>
  
    <div class="login-btn-container">
      <button id="login-clinician-instructor-btn" (click)="loginInstructor()">LOGIN AS CLINICAL INSTRUCTOR</button>
    </div>
    </form>
  
    <div class="login-btn-container" (click)='back_to_selection()'>
        <button id="selection-btn"><ion-icon name="arrow-dropleft-circle" style="float: left;"></ion-icon>GO BACK TO SELECTION</button>
    </div>
  </div>
  <!-- End of Clinician Instructor Login Form -->

  <!-- Patient Login Form -->
<div class="clinician-forms" *ngIf='patient'>
  <form [formGroup]='login_patient_form'>
    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input formControlName="username" id="username" clearInput type="text"></ion-input>
      <ion-icon name="contact" slot="start" ion-align-self-center></ion-icon>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input formControlName="password" id="password" type="password" clearInput></ion-input>
      <ion-icon name="key"slot="start" ion-align-self-center></ion-icon>
    </ion-item>
  
  <div class="login-btn-container">
    <button id="login-patient-btn" (click)="loginPatient()">LOGIN AS PATIENT</button>
  </div>
  </form>
  
  <div class="login-btn-container" (click)='back_to_selection()'>
      <button id="selection-btn"><ion-icon name="arrow-dropleft-circle" style="float: left;"></ion-icon>GO BACK TO SELECTION</button>
  </div>
</div>
<!-- End of Patient Login Form -->



<!-- Sign Up Button -->
<div class="register-btn-container">
  <div class="register-text">
  Don't have an account? <a id="register-btn" (click)='presentAlertRadio()'>Sign up here</a>
  </div>
</div>
</div>
<!-- End of Sign Up Button -->

</ion-content>
