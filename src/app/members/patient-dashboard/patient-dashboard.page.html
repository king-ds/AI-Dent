<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title class="toolbar-title">A.I. Dent</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>

    <ion-tab-bar slot="bottom" class="tabs">
      <ion-tab-button tab="patient-track-records">
        <ion-icon name="document"></ion-icon>
        <ion-label>Record</ion-label>
      </ion-tab-button>
      
      <ion-tab-button tab="patient-profile">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
          <ion-label>Logout</ion-label>
      </ion-tab-button>
    </ion-tab-bar>

  </ion-tabs>
</ion-content>
