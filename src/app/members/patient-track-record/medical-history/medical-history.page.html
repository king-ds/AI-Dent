<ion-header>
  <ion-toolbar class="toolbar">

    <ion-buttons class="toolbar-button" slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    
    <ion-title class="toolbar-title">Medical History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <div class="medical-history-logo">
      <img src="/assets/medical_history.png">
    </div>
    <ion-card-content>
        Please fill out the following fields appropriately.
    </ion-card-content>
  </ion-card>

  <div class="loader" *ngIf="loader">
      <ion-spinner name="crescent" style="color: black;"></ion-spinner>
  </div>

  <div class="no-record" *ngIf="(!medicalHistory && !loader)">
    NO DATA TO DISPLAY
  </div>

  <ion-list *ngIf="(!loader && medicalHistory)">
    <ion-item>
        <ion-label>Under a physician's care?</ion-label>
        <ion-icon name="checkmark-circle-outline" slot="end" *ngIf="medicalHistory.physician_care === true"></ion-icon>
        <ion-icon name="close" slot="end" *ngIf="medicalHistory.physician_care === false"></ion-icon>
    </ion-item>

    <ion-item>
        <ion-label position="stacking">Hospitalization:</ion-label>
        <ion-textarea rows="2" value="{{ medicalHistory.hospitalization }}"  placeholder="Enter hospitalization here..." readonly></ion-textarea>
    </ion-item>

    <ion-item>
        <ion-label position="stacking">Allergies:</ion-label>
        <ion-textarea rows="2" value="{{ medicalHistory.allergies }}" placeholder="Enter allergies here..." readonly></ion-textarea>
    </ion-item>

    <ion-item>
        <ion-label position="stacking">Illnesses:</ion-label>
        <ion-textarea rows="2" value="{{ medicalHistory.illnesses }}"  placeholder="Enter illnesses here..." readonly></ion-textarea>
    </ion-item>

    <ion-item class="no-border">
        <ion-label position="stacking" class="ion-text-wrap">List of medications, vitamins or herbal supplements:</ion-label>
    </ion-item>
    
    <ion-item>
        <ion-textarea rows="4" value="{{ medicalHistory.medications }}" placeholder="Enter list of medications here..." readonly></ion-textarea>
    </ion-item>

    <ion-item class="no-border">
        <ion-label position="stacking" >Childhood disease History:</ion-label>
    </ion-item>
    
    <ion-item>
      <ion-textarea rows="4" value="{{ medicalHistory.childhood_disease_history }}" placeholder="Enter childhood disease history here..."  readonly></ion-textarea>
    </ion-item>

  </ion-list>
</ion-content>
