<ion-header>
    <ion-toolbar class="toolbar">
  
      <ion-buttons class="toolbar-button" slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      
      <ion-title class="toolbar-title">Occlusion</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

  <ion-card>
    <div class="occlusion-logo">
        <img src="/assets/occlusion.png">
    </div>
    <ion-card-content>
        These are the recent details for your occlusion.
    </ion-card-content>
  </ion-card>

  <div class="loader" *ngIf="loader">
    <ion-spinner name="crescent" style="color: black;"></ion-spinner>
  </div>

  <div class="no-record" *ngIf="(!loader && !occlusion)">
    NO DATA TO DISPLAY
  </div>

  <ion-list *ngIf="(!loader && occlusion)">
    <ion-item>
      <ion-label>Occlusion:</ion-label>
      <ion-input value="{{ occlusion.occlusion_class }}" readonly></ion-input>
    </ion-item>

    <ion-item-divider></ion-item-divider>
    <ion-item class="no-border">
      <ion-label>Other Occlusal Abnormalities:</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea value="{{ occlusion.other_occlusal }}" readonly></ion-textarea>
    </ion-item>

    <ion-item class="no-border">
      <ion-label>Parafunctional Oral Habits:</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea value="{{ occlusion.oral_habits }}" placeholder="Enter here..." readonly></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Occlusion:</ion-label>
      <ion-input value="{{ occlusion.plaque }}" readonly></ion-input>
    </ion-item>

    <ion-item-divider></ion-item-divider>
    <ion-item>
      <ion-label>Generalized:</ion-label>
      <ion-icon name="checkmark-circle-outline" slot="start" *ngIf="occlusion.generalized === true"></ion-icon>
      <ion-icon name="close" slot="start" *ngIf="occlusion.generalized === false"></ion-icon>
      <ion-input value="{{ occlusion.generalized_desc }}" placeholder="Description" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Localized:</ion-label>
      <ion-icon name="checkmark-circle-outline" slot="start" *ngIf="occlusion.localized === true"></ion-icon>
      <ion-icon name="close" slot="start" *ngIf="occlusion.localized === false"></ion-icon>
      <ion-input value="{{ occlusion.localized_desc }}" placeholder="Description" readonly></ion-input>
    </ion-item>

    <ion-item class="no-border">
      <ion-label>Enamel:</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h3 *ngIf="occlusion.erosion === true">Erosion</h3>
        <h3 *ngIf="occlusion.demineralization === true">Demineralization</h3>
        <h3 *ngIf="occlusion.attrtion === true">Attrition</h3>
        <h3 *ngIf="occlusion.abfraction === true">Abfraction</h3>
        <h3 *ngIf="occlusion.fluorosis === true">Fluorosis</h3>
        <h3 *ngIf="occlusion.abrasion === true">Abrasion</h3>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
