<ion-header>
  <ion-toolbar class="toolbar">

    <ion-buttons class="toolbar-button" slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    
    <ion-title class="toolbar-title">Gingiva</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <div class="gingiva-logo">
        <img src="/assets/gingiva.png">
    </div>
    <ion-card-content>
        These are the recent details for your gingiva.
    </ion-card-content>
  </ion-card>

  <div class="loader" *ngIf="loader">
    <ion-spinner name="crescent" style="color: black;"></ion-spinner>
  </div>

  <div class="no-record" *ngIf="(!loader && !gingiva)">
    NO DATA TO DISPLAY
  </div>
  
  <ion-list *ngIf="(!loader && gingiva)">
    <ion-item>
      <ion-label>Attached Gingiva:</ion-label>
      <ion-input value="{{ gingiva.attached_gingiva }}" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Frenular Attachment:</ion-label>
      <ion-input value="{{ gingiva.frenular_attachment }}" readonly></ion-input>
    </ion-item>

    <ion-item class="no-border">
      <ion-label>Radiographic Bone Loss</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>{{ gingiva.radiographic_stage }}</h2>
        <h2>{{ gingiva.radiographic_hv }}</h2>
        <h2>{{ gingiva.radiographic_gl }}</h2>
      </ion-label>
    </ion-item>

    <ion-item-divider>Gingival Description</ion-item-divider>
    <ion-item class="no-border">
      <ion-label>Color</ion-label>
    </ion-item>

    <ion-item>
      <ion-textarea rows="3" value="{{ gingiva.color }}" readonly></ion-textarea>
    </ion-item>

    <ion-item class="no-border">
      <ion-label>Consistency</ion-label>
    </ion-item>

    <ion-item>
      <ion-textarea rows="3" value="{{ gingiva.consistency }}" readonly></ion-textarea>
    </ion-item>

    <ion-item class="no-border">
      <ion-label>Contour</ion-label>
    </ion-item>

    <ion-item>
      <ion-textarea rows="3" value="{{ gingiva.contour }}" readonly></ion-textarea>
    </ion-item>

    <ion-item class="no-border">
      <ion-label>Texture</ion-label>
    </ion-item>

    <ion-item>
      <ion-textarea rows="3" value="{{ gingiva.texture }}" readonly></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
