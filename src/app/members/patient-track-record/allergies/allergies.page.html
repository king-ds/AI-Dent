<ion-header>
    <ion-toolbar class="toolbar">
  
      <ion-buttons class="toolbar-button" slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
  
      <ion-title class="toolbar-title">Allergies</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

  <ion-card>
    <div class="allergies-logo">
      <img src="/assets/allergies.png">
    </div>
    <ion-card-content>
      This is the recent details for your allergies. Checkmark simply indicate your expected allergies.
    </ion-card-content>
  </ion-card>

  <div class="loader" *ngIf="loader">
      <ion-spinner name="crescent" style="color: black;"></ion-spinner>
  </div>

  <div class="no-record" *ngIf="(!loader && !allergies)">
    NO DATA TO DISPLAY
  </div>

  <ion-card *ngIf="(!loader && allergies)">
      <ion-list>
          <ion-item>
              <ion-label>Aspirin</ion-label>
              <ion-icon name="checkmark-circle-outline" slot="end" *ngIf="allergies.aspirin === true"></ion-icon>
              <ion-icon name="close" slot="end" *ngIf="allergies.aspirin === false"></ion-icon>
          </ion-item>
          <ion-item>
              <ion-label>Penicillin</ion-label>
              <ion-icon name="checkmark-circle-outline" slot="end" *ngIf="allergies.penicillin === true"></ion-icon>
              <ion-icon name="close" slot="end" *ngIf="allergies.penicillin === false"></ion-icon>
          </ion-item>
          <ion-item>
              <ion-label>Metal</ion-label>
              <ion-icon name="checkmark-circle-outline" slot="end" *ngIf="allergies.metal === true"></ion-icon>
              <ion-icon name="close" slot="end" *ngIf="allergies.metal === false"></ion-icon>
          </ion-item>
          <ion-item>
              <ion-label>Latex</ion-label>
              <ion-icon name="checkmark-circle-outline" slot="end" *ngIf="allergies.latex === true"></ion-icon>
              <ion-icon name="close" slot="end" *ngIf="allergies.latex === false"></ion-icon>
          </ion-item>
          <ion-item>
              <ion-label>None</ion-label>
              <ion-icon name="checkmark-circle-outline" slot="end" *ngIf="allergies.none === true"></ion-icon>
              <ion-icon name="close" slot="end" *ngIf="allergies.none === false"></ion-icon>
          </ion-item>
          <ion-item>
              <ion-label>Others:</ion-label>
              <ion-input value="{{ allergies.others }}" placeholder="Please specify..." readonly></ion-input>
          </ion-item>
      </ion-list>
  </ion-card>
</ion-content>
